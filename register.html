	<main class="flex justify-center items-start h-full">
		<div class="my-6 flex flex-col">
			<h1 class="text-4xl font-semibold select-none">Registration form</h1>
      <form class="frm_reg my-12 flex flex-col gap-4 items-center select-none">
          <p class="frm__err text-red-600 font-semibold w-72"></p>
          <p class="frm__suc text-green-600 text-xl font-semibold w-72"></p>
            <input type="text" title="Only letters & numbers are allowed. Minimum 3 characters, Maximum 15 characters" maxlength="15" autocomplete="off" name="name" class="w-72 py-3 px-4 border-b-2 border-white outline-none border-solid focus:border-yellow-700 transition-all duration-500" placeholder="Username">
            <input type="email" autocomplete="off" name="email" class="w-72 py-3 px-4 border-b-2 border-white outline-none border-solid focus:border-yellow-700 transition-all duration-500" placeholder="Email">
            <input type="password" autocomplete="off" name="pass" class="w-72 py-3 px-4 border-b-2 border-white outline-none border-solid focus:border-yellow-700 transition-all duration-500" placeholder="Password">
            <input type="password" autocomplete="off" name="rpass" class="w-72 py-3 px-4 border-b-2 border-white outline-none border-solid focus:border-yellow-700 transition-all duration-500" placeholder="Repeat password">
            <input type="submit" name="submit" class="self-end py-2 px-5 bg-gray-50 rounded-2xl font-semibold cursor-pointer hover:text-red-700 focus:outline-none ring-gray-600 focus:ring-2 shadow-md " value="Create Account">
        </form>
		</div>
